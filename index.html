<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>InspireMe - Random input for your head.</title>
    <meta name="description" content="Get new ideas with random inputs for your head like random numbers, words or images.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <div id="app" v-cloak>
    
        <div class="container-fluid">
            <component v-bind:is="currentInputComponent"></component>
        </div>
        <div id="thought-input" class="text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-md-push-3 col-sm-6 col-sm-push-3 col-xs-10 col-xs-push-1">
                        <div class="input-group">
                            <input type="text" ref="thoughtInput" @keyup.enter="addThought" @keyup.ctrl.enter="showNewInput" v-model="curThought" class="form-control" placeholder="Type in your thoughts...">
                            <span class="input-group-btn">
                            <button v-on:click="addThought" class="btn btn-default" type="button">Add</button>
                          </span>
                        </div>
                        <small>
                            Use <strong>Enter</strong> to type a thought and <strong>Ctrl+Enter</strong> for the next head input.
                        </small>
                        <div class="">
                            <button class="btn btn-primary" v-on:click="showNewInput">Next Head Input</button>
                            <button class="btn btn-default" v-on:click="showThoughts">Show Thoughts</button>
                        </div>
                        <small>
                            <!-- TODO add focused mode: hide all unecessary buttons
                            Use <strong>Alt+Enter</strong> to toggle the focused mode.
                            -->
                        </small>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
    
    <div class="footer navbar-fixed-bottom">
        <div class="container">
            <hr>
            <p>&copy; Marco Klein 2020</p>
        </div>
        <!-- /container -->
    </div>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/vue.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/logger.min.js"></script>
    <script src="js/vendor/star-rating.min.js"></script>

    <!-- Custom -->
    <script src="js/vue-components.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
